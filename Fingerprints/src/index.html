<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Finger Print Game</title>
</head>
<body>
    <div class="container">
        <div class="main">
            <div class="home">
                <img style="user-select: none;" id="PHOME">
            </div>
            <div class="fingers" id="fingersBox">
                
            </div>
        </div>
        <div class="footer">
            <div class="progress"><div class="progressbar"></div><span id="countdown">0</span></div>
            <div class="accept" id="accept"><button>Try</button></div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
